  <div class="article-content">
    
      <p>Jquery的动画效果都是从左到右，从上到下延伸的。如果要实现反方向延伸呢？<br>以下代码实现动画从右到左延伸，读者可以举一反三实现从下往上延伸的动画。</p>
<p><strong>CSS</strong>：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">#bar &#123;</div><div class="line">    margin-left: 100px;</div><div class="line">    height: 10px;</div><div class="line">    width: 0;</div><div class="line">    background: red;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p><strong>jQuery</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">$(&apos;#bar&apos;).animate(&#123;</div><div class="line">    marginLeft: 0,</div><div class="line">    width: 100</div><div class="line">&#125;);</div></pre></td></tr></table></figure></p>
