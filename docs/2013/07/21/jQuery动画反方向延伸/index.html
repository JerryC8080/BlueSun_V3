  <div class="article-content">
    
      <p>Jquery的动画效果都是从左到右，从上到下延伸的。如果要实现反方向延伸呢？<br>以下代码实现动画从右到左延伸，读者可以举一反三实现从下往上延伸的动画。</p>
<p><strong>CSS</strong>：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">#bar &#123;</span><br><span class="line">    margin-left: 100px;</span><br><span class="line">    height: 10px;</span><br><span class="line">    width: 0;</span><br><span class="line">    background: red;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p><strong>jQuery</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">$(&apos;#bar&apos;).animate(&#123;</span><br><span class="line">    marginLeft: 0,</span><br><span class="line">    width: 100</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure></p>
